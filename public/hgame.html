<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game App</title>
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p id="progress-text" class="hud-prefix">
                        question
                    </p>
                    <div id="progress-bar">
                        <div id="progressBarFull">
                        </div>
                    </div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        score
                    </p>
                    <h1 class="hud-main-text" id="score" >0</h1>
                </div>

            </div>
            <h2 id="question">
                What is answer to question?
            </h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">choice 1</p>
            </div>  
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">choice 2</p>
            </div>  
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">choice 3</p>
            </div>  
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">choice 4</p>
            </div>  
            <p>Built with love by Seunbayo</p>
        </div>  
    </div>
    <script src="/js/questions.js"></script>
    <script src="/js/hgame.js"></script>
    <script>
        var params = window.location.hash
            .split('#')
            .filter(segment => segment)
            .map(segment => segment.split('='))
            .reduce((obj, pair) => { obj[pair[0]] = pair[1]; return obj }, {});
        var body = document.querySelector('body');
        var script = document.createElement('SCRIPT');
        script.src =  params.level + '/' + params.diff + '/questions.js'
        console.log('check', script.src);
    </script>
</body>
</html>
